<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <p class="title">Rock Paper Scissors</p>
        <button onclick="playGame('rock')" class="rounded"><img src="./Images/rock.jpg" alt="rock"></button>
        <button onclick="playGame('paper')" class="rounded"><img src="./Images/paper.jpg" alt="paper"></button>
        <button onclick="playGame('scissors')" class="rounded"><img src="./Images/scissors.jpg" alt="scissors"></button>
        <p class="js-result"></p>
        <p id="js-moves"></p>
        <p class="js-score"></p>
        <button class="reset-btn" onclick="
            score.losses = 0;
            score.wins = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        ">Reset Score</button>
    </div>
    <footer>
        <p>&copy; All Copyrights Reserved. Preet's Creation - 2025</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
